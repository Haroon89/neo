<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We’re Hatching Something Egg-citing!</title>
    <style>
        body {
            background: #f9f9f9;
            color: #444;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .center-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 16px;
            padding: 48px 30px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            max-width: 480px;
            width: 95vw;
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 12px;
        }
        h1 {
            font-size: 2.2rem;
            color: #f58b00;
            margin-bottom: 14px;
        }
        p {
            color: #666;
            margin-bottom: 0;
            font-size: 1.15rem;
            line-height: 1.6;
        }
        .footer-emoji {
            margin-top: 20px;
            font-size: 1.7rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="emoji">🐔🔨🥚</div>
        <h1>We’re Hatching Something Egg-citing!</h1>
        <p>
            The coop is under construction.<br>
            Our chicks are working hard to get things ready for you.<br>
            <b>Please check back soon!</b>
        </p>
        <div class="footer-emoji">🚧🐣🪺</div>
    </div>
</body>
</html>
